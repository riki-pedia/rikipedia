<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rikipedia</title>
    <link id="theme-stylesheet" rel="stylesheet" href="https://docs.riki-pedia.org/stylesheet.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="https://docs.riki-pedia.org/favicons/better page/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://docs.riki-pedia.org/favicons/better page/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://docs.riki-pedia.org/favicons/better page/favicon-16x16.png">
    <link rel="manifest" href="https://docs.riki-pedia.org/favicons/better page/site.webmanifest">
    <link rel="mask-icon" href="https://docs.riki-pedia.org/favicons/better page/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <script>
    // wait for nav to load
    fetch('./nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navPh').innerHTML = data;

        // Wait for the DOM to update with the new nav
        setTimeout(() => {
          const stylesheet = document.getElementById('theme-stylesheet');
          const logoImg = document.getElementById('logo-img');
          const toggleLink = document.getElementById('theme-toggle-link');

          function setTheme(mode) {
            if (mode === 'dark') {
              stylesheet.href = 'https://docs.riki-pedia.org/darkmode/dark.css';
              logoImg.src = 'https://docs.riki-pedia.org/Rikipedia%20Logo%20Dark-1.png';
              if (toggleLink) toggleLink.textContent = 'Switch to Light Mode';
            } else {
              stylesheet.href = 'https://docs.riki-pedia.org/stylesheet.css';
              logoImg.src = 'https://docs.riki-pedia.org/rikipedia%20logo.webp';
              if (toggleLink) toggleLink.textContent = 'Switch to Dark Mode';
            }
            localStorage.setItem('theme', mode);
          }

          // detect saved or system preference
          let theme = localStorage.getItem('theme');
          if (!theme) {
            theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
          }
          setTheme(theme);

          // toggle on click
          if (toggleLink) {
            toggleLink.addEventListener('click', function(e) {
              e.preventDefault();
              theme = (theme === 'dark') ? 'light' : 'dark';
              setTheme(theme);
            });
          }
        }, 0); // 0ms delay to ensure DOM update
      });
  </script>
</head>
<body>
  <div id="navPh"> <!-- placeholder for the ui from nav --> </div>
  <br/>
  <img id="logo-img" src="https://docs.riki-pedia.org/rikipedia%20logo.webp" width="250" alt="">
