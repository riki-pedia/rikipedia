<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rikipedia</title>
    <link rel = "stylesheet" href = "https://docs.riki-pedia.org/stylesheet.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="https://docs.riki-pedia.org/favicons/better page/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://docs.riki-pedia.org/favicons/better page/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://docs.riki-pedia.org/favicons/better page/favicon-16x16.png">
    <link rel="manifest" href="https://docs.riki-pedia.org/favicons/better page/site.webmanifest">
    <link rel="mask-icon" href="https://docs.riki-pedia.org/favicons/better page/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <!-- favicon stuff -->
    <script>
      // define the language-to-URL mapping
      const langRedirects = {
        'en': 'https://en.riki-pedia.org/',
        'es': 'https://es.riki-pedia.org/',
        // add more as needed
      };

      // get the user's preferred language (e.g., "en-US" or "es")
      const userLang = navigator.language || navigator.userLanguage;
      const langCode = userLang.split('-')[0]; // get base language code

      // redirect if a matching language is found
      if (langRedirects[langCode]) {
        window.location.href = langRedirects[langCode];
      }
      else {
        // default redirect if no match is found
        window.location.href = 'https://en.riki-pedia.org/';
      }
    </script>
</head>
<body>
</body>
</html>
